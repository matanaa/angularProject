<table class="table table-hover table-striped table-condensed table-bordered ordersTable" data-ng-controller="OrderChildController">
    <thead>
        <tr>
            <th data-ng-click="setOrder('dateTime')">Date</th>
            <th data-ng-click="setOrder('product')">Product</th>
            <th data-ng-click="setOrder('amount')">Amount</th>
            <th data-ng-click="setOrder('price')">Price</th>
            <th data-ng-click="setOrder('total')">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-hide="customer.orders || customer.orders.length > 0" class="error">
            <td colspan="5">
                <div class="text-center"><strong>No orders found</strong></div>
            </td>
        </tr>
        <tr data-ng-repeat="order in customer.orders | orderBy:orderby:reverse" class="repeat-animation">
            <td>
                {{ order.dateTime | date:'dd/MM/yyyy hh:mm' }}
            </td>
            <td>
                {{ order.product }}
            </td>
            <td>
                {{ order.amount }}
            </td>
            <td>
                {{ order.price | currency }}
            </td>
            <td>
                {{ order.total | currency }}
            </td>
        </tr>
        <tr class="info">
            <td colspan="4">
                &nbsp;
            </td>
            <td>
                <strong>{{ ordersTotal | currency }}</strong>
            </td>
        </tr>
    </tbody>
</table>
